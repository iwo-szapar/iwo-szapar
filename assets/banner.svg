<svg width="900" height="200" viewBox="0 0 900 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background matching dark mode #1A1A1A -->
  <rect width="900" height="200" fill="#1A1A1A"/>

  <!-- Top 4px border (white, like border-4 border-foreground) -->
  <rect x="0" y="0" width="900" height="4" fill="#F5F5F5"/>
  <!-- Bottom 4px border -->
  <rect x="0" y="196" width="900" height="4" fill="#F5F5F5"/>

  <!-- Subtle grid texture (matching site's grid background pattern) -->
  <defs>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="#F5F5F5" stroke-width="0.5" opacity="0.04"/>
    </pattern>
  </defs>
  <rect width="900" height="200" fill="url(#grid)"/>

  <!-- Orange accent left bar (4px, like left border on cards) -->
  <rect x="0" y="4" width="4" height="192" fill="#F49320"/>

  <!-- Name: Helvetica Neue bold — tight tracking, editorial -->
  <text x="32" y="120"
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="90"
        font-weight="900"
        fill="#F5F5F5"
        letter-spacing="-3">IWO SZAPAR</text>

  <!-- Tagline: Space Mono feel, orange, all-caps, wide tracking -->
  <text x="34" y="165"
        font-family="'Courier New', Courier, monospace"
        font-size="13"
        font-weight="400"
        fill="#F49320"
        letter-spacing="5">I BUILD WORK SYSTEMS</text>

  <!-- Credential: muted, bottom right, mono -->
  <text x="880" y="183"
        font-family="'Courier New', Courier, monospace"
        font-size="10"
        fill="#555555"
        text-anchor="end"
        letter-spacing="1.5">AIMI ACQ. · ISG NASDAQ:III · JAN 2026</text>
</svg>
