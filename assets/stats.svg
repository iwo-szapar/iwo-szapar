<svg width="900" height="140" viewBox="0 0 900 140" xmlns="http://www.w3.org/2000/svg">
  <!-- White background — matches site's bg-background (light mode) -->
  <rect width="900" height="140" fill="#FFFFFF"/>

  <!-- 4px top border — matches border-t-4 border-foreground from About page stats -->
  <rect x="0" y="0" width="900" height="4" fill="#000000"/>

  <!-- Column dividers — matches the grid separation on About page -->
  <rect x="224" y="24" width="1" height="96" fill="#000000" opacity="0.12"/>
  <rect x="449" y="24" width="1" height="96" fill="#000000" opacity="0.12"/>
  <rect x="674" y="24" width="1" height="96" fill="#000000" opacity="0.12"/>

  <!-- Stat 1: 3,000+ Companies -->
  <text x="112" y="82"
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="58"
        font-weight="900"
        fill="#000000"
        text-anchor="middle"
        letter-spacing="-2">3,000+</text>
  <text x="112" y="114"
        font-family="'Courier New', Courier, monospace"
        font-size="10"
        fill="#666666"
        text-anchor="middle"
        letter-spacing="3">COMPANIES</text>

  <!-- Stat 2: 25,000+ Professionals -->
  <text x="337" y="82"
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="58"
        font-weight="900"
        fill="#000000"
        text-anchor="middle"
        letter-spacing="-2">25,000+</text>
  <text x="337" y="114"
        font-family="'Courier New', Courier, monospace"
        font-size="10"
        fill="#666666"
        text-anchor="middle"
        letter-spacing="3">PROFESSIONALS</text>

  <!-- Stat 3: 7,000+ Assessments -->
  <text x="562" y="82"
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="58"
        font-weight="900"
        fill="#000000"
        text-anchor="middle"
        letter-spacing="-2">7,000+</text>
  <text x="562" y="114"
        font-family="'Courier New', Courier, monospace"
        font-size="10"
        fill="#666666"
        text-anchor="middle"
        letter-spacing="3">AI ASSESSMENTS</text>

  <!-- Stat 4: 75 Countries -->
  <text x="787" y="82"
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="58"
        font-weight="900"
        fill="#000000"
        text-anchor="middle"
        letter-spacing="-2">75</text>
  <text x="787" y="114"
        font-family="'Courier New', Courier, monospace"
